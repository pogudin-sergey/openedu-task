<html>
<head>
<title>Week 3</title>
</head>
<body>
    <input id="inp" name="inp">
    <button id="bt">Push me</button>

    <script>
        const inp = document.querySelector("#inp");
        document.querySelector("#bt").addEventListener("click", async e => {
            const value = inp.value;
            console.log(value);

            let response = await fetch(value);
            if (response.ok) {
                const html = await response.text();
                inp.value = html;
            } else {
                console.error("Error" + response.status);
            }
        })
    </script>
</body>
</html>
